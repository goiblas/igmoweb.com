version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    target-branch: "dependabot-prs"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "weekly"

  # Enable version updates for npm (theme)
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/packages/igmoweb-theme"
    target-branch: "dependabot-prs"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "weekly"
